<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Wallet Password</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="walletPasswordForm" class="form-horizontal">
      <div class="well well-sm">Please enter your wallet password</div>
      <div class="alert alert-danger" role="alert" ng-show="items.wrongPassword">Wrong password</div>      
      <div class="form-group">
        <label for="wallet-file-1" class="control-label col-xs-2">Wallet</label>
        <span class="form-control-static col-xs-10" id="wallet-file-1">{{formatFile(items.file)}}</span>
      </div>      
      <div class="form-group">
        <label for="wallet-password-1" class="control-label col-xs-2">Password</label>
        <div class="col-xs-10">
          <input class="form-control" id="wallet-password-1" placeholder="Wallet password" name="password" 
            type="password" ng-model="items.password" required>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6">
        <button class="btn btn-block btn-primary" ng-click="close()">OK</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-block btn-default" ng-click="dismiss()" type="button">Cancel</button>
      </div>
    </div> 
  </div>
</div>
