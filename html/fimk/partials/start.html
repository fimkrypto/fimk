<div class="landing-page">

    <div class="col-md-6 col-md-offset-3" style="padding-bottom: 15px">

  </div>

            <b translate="translate.add_account"></b>
          </button>
        </div>
        <div class="col-xs-6">
          <div>
            <span class="input-group-btn">
              <span class="btn btn-primary btn-block btn-file">
                <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;&nbsp;<span translate="translate.import_wallet">&nbsp;<input type="file" 
                  onchange="window.onWalletFileSelected(event)">
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
