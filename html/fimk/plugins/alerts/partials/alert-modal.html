<div class="panel panel-{{items.level}}">
  <div class="panel-heading">
    <h3 class="panel-title">{{items.title}}</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div ng-if="items.message">{{items.message}}</div>
      <div ng-if="items.html" ng-bind-html="items.html"></div>
    </form>
  </div>
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="btn btn-block btn-primary" ng-click="close()">Close</button>
      </div>
    </div> 
  </div>
</div>
