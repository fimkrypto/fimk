<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{items.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-12">
      <div ng-if="items.message">{{items.message}}</div>
      <div ng-if="items.html" ng-bind-html="items.html"></div>       
    </div>
  </div>
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6">
        <button class="btn btn-block btn-primary" ng-click="close(true)" type="button">YES</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-block btn-default" ng-click="close(false)" type="button">NO</button>
      </div>
    </div> 
  </div>
</div>
