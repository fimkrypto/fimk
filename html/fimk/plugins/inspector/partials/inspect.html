<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title">{{items.title}}</h2>
  </div>  
  <div class="panel-body">
    <div ng-bind-html="tableHTML" style="overflow-x: hidden; overflow-y: scroll; height:300px"></div>
  </div>
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="btn btn-block btn-default" ng-click="close()" type="button">Close</button>
      </div>
    </div>
  </div>
</div>
