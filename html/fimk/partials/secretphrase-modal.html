<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Enter Secretphrase</h3>
  </div>
  
  <div ng-if="state==SIMPLE">
    <div class="panel-body">
      <div ng-bind-html="items.messageHTML" style="padding-bottom: 15px" class="col-xs-12"></div>
      <form accept-charset="UTF-8" role="form" name="secretPhraseForm">
        <div class="alert alert-warning" role="alert" 
              ng-show="!items.valid && items.secretPhrase">Account ID and passphrase don't match</div>

        <div class="form-group col-xs-12" ng-if="items.sender">
          <label for="secret-account-1" class="control-label">Account</label>
          <span class="form-control" id="secret-account-1">{{items.sender}}</span>
        </div>
        <div class="form-group col-xs-12">
          <label for="secret-phrase-1" class="control-label">Secretphrase</label>
          <div class="input-group">
            <input class="form-control" id="secret-phrase-1" placeholder="Secretphrase" name="secret" 
              type="password" ng-model="items.secretPhrase" ng-change="passphraseChange() && validateForm()">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-block btn-file" ng-disabled="items.secretPhrase">
                <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;&nbsp;<span ng-show="!items.secretPhrase">Open wallet </span><input type="file" onchange="window.onWalletFileSelected(event)">
              </span>
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <div class="form-group">
        <div class="col-xs-6">
          <button class="btn btn-block btn-success" ng-click="close()" ng-disabled="!items.valid">OK</button>
        </div>
        <div class="col-xs-6">
          <button ng-click="dismiss()" type="button" class="btn btn-block btn-warn">Cancel</button>
        </div>
      </div> 
    </div>
  </div>

  <div ng-if="state==COMPLEX">
    <div class="panel-body">    
      <form accept-charset="UTF-8" role="form" name="secretPhraseForm" novalidate>
        <div class="form-group">
          <label for="secret-phrase-1" class="control-label"><b>Option 1.</b>&nbsp;Enter secretphrase by hand</label>
          <input class="form-control" id="secret-phrase-1" placeholder="Secretphrase" name="secret" 
              type="password" ng-model="items.secretPhrase" ng-change="passphraseChangeComplex()" required>
          <span class="form-control-static">{{items.sender}}</span>
        </div>
        <div class="form-group">
          <label for="select-account-1" class="control-label"><b>Option 2.</b>&nbsp;Select an unlocked account (requires you unlock a wallet first)</label>
          <div class="input-group">
            <select id="select-account-1" class="form-control" ng-change="selectedAccountChange()" ng-model="items.selectedAccount" ng-options="format(a) for a in items.accounts">
              <option value="" selected disabled>Select an unlocked account</option>
            </select>
            <span class="input-group-btn">
              <span class="btn btn-primary btn-block btn-file" id="open-wallet-1">
                <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;&nbsp;Open wallet <input type="file" onchange="window.onWalletFileSelected(event)">
              </span>
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <div class="form-group">
        <div class="col-xs-6">
          <button class="btn btn-block btn-success" ng-click="close()" ng-disabled="!secretPhraseForm.$valid">OK</button>
        </div>
        <div class="col-xs-6">
          <button ng-click="dismiss()" type="button" class="btn btn-block btn-warn">Cancel</button>
        </div>
      </div> 
    </div>
  </div>
</div>
