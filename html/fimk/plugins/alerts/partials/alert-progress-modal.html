<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{items.title}}</h3>
  </div>
  <div class="panel-body">
    <div ng-if="!items.hasError">
      <h2 ng-if="items.message"><small>{{items.message}}</small></h2>
      <div><progressbar value="items.progressValue"></progressbar></div>
      <div ng-if="items.html" ng-bind-html="items.html"></div>
    </div>
    <div ng-if="items.hasError">
      <h3 class="text-danger">Error</h3>
      <div>{{items.message}}</div>
    </div>

  </div>
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="btn btn-block btn-default" ng-click="dismiss()" ng-disabled="items.closeDisabled">Close</button>
      </div>
    </div> 
  </div>
</div>
