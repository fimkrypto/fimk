<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Choose an account</h3>
  </div>
  <div class="panel-body">
    <div>To read this message MofWallet requires the secret phrase from either the sender or recipient of this message. Please click on the account for which you have the secret phrase in order to proceed.</div>
    <div>
      <h4><small>Recipient</small><br><a href ng-click="promptForSecretphrase(items.recipientRS)">{{items.recipientRS}}</a></h4>
      <h4><small>Sender</small><br><a href ng-click="promptForSecretphrase(items.senderRS)">{{items.senderRS}}</a></h4>
    </div>
  </div>
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6 col-xs-offset-3">
        <button ng-click="dismiss()" type="button" class="btn btn-block btn-warn">Cancel</button>
      </div>
    </div> 
  </div>  
</div>
