<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Enter payments</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="masspayForm" novalidate>
      <tabset>
        <tab heading="File" select="tab.type=1">
          <div style="padding-top:20px" class="form-group">
            <div class="col-xs-12">Select the file that contains the payments</div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-xs-12">
              <div class="input-group">
                <input class="form-control" placeholder="Payments File" name="masspay-file" type="text" ng-model="items.file.name" readonly>
                <span class="input-group-btn">
                  <span class="btn btn-primary btn-block btn-file">
                    <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;&nbsp;Open file<input type="file" onchange="window.onMasspayFileSelected(event)">
                  </span>
                </span>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="Editor" select="tab.type=2">
          <div style="padding-top:20px" class="form-group">
            <div class="col-xs-12">Manually enter payments</div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-xs-12">
              <textarea class="form-control" placeholder="Payments" name="content" rows="10" 
                ng-model="items.fileContent" required></textarea>
            </div>
          </div>
        </tab>
      </tabset>
    </form>      
  </div>
  <div class="panel-footer">
    <div class="col-xs-6">
      <button ng-click="close()" type="button" class="btn btn-block btn-primary" 
        ng-disabled="!masspayForm.$valid">Continue</button>
    </div>
    <div class="col-xs-6">
      <button ng-click="dismiss()" type="button" class="btn btn-block btn-default">Cancel</button>
    </div>
  </div>  
</div>
