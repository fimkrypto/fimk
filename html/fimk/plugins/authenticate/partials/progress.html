<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Sending Data</h3>
  </div>
  <div class="panel-body">
    <h2><small><i class="fa fa-cog fa-spin"></i></small>&nbsp;&nbsp;<strong><small>{{message}}</small></strong></h2>
  </div>
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6 col-xs-offset-3">
        <button ng-click="close(false)" type="button" class="btn btn-block btn-default" ng-disabled="sendSuccess">Cancel</button>
      </div>
    </div>
  </div>  
</div>
